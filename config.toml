baseURL = 'https://partoo.github.io/blog'
languageCode = 'en-us'
title = "Tao Blog"
theme = 'partoo'
publishDir = 'docs'
summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

# Syntax highlighting
# pygmentsUseClasses = true   
# pygmentsCodeFences = true
# pygmentsCodefencesGuessSyntax = true

# Localized dates requires Hugo version 0.87.0
# localizedDates = true
[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
    lineNoStart=1
    lineNos=true

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

[related]
  includeNewer = true
  threshold = 80
  toLower = true
[[related.indices]]
  name = 'keywords'
  weight = 100
[[related.indices]]
  name = 'tags'
  weight = 80

